version: "3"

services:

  mcmyadmin:
    build: ..
    container_name: mcmyadmin
    environment:
      PUID: 1000
      PGID: 100
      EULA: 1
    volumes:
      # make sure you create ./mcmyadmin folder with the UID:GID provided above,
      # otherwise root will create it and UID provided above will have no permission
      - ./mcmyadmin:/data 
    ports:
      - 8080:8080
      - 25565:25565
    stop_grace_period: 30s
    restart: unless-stopped
